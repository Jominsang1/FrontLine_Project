    <script>
        function filter() {

            var value, name, item, i;

            value = document.getElementById("value_dh").value.toUpperCase();
            item = document.getElementsByClassName("item_dh");

            for (i = 0; i < item.length; i++) {
                name = item[i].getElementsByClassName("name_dh");
                if (name[0].innerHTML.toUpperCase().indexOf(value) > -1) {
                    item[i].style.display = "flex";
                } else {
                    item[i].style.display = "none";
                }
            }
        }
        // 인풋 요소와 div 요소를 가져옵니다.
        let click = document.querySelector("#value_dh");
        let atag = document.querySelector(".container_dh");

        // 인풋 요소를 클릭할 때 이벤트 처리
        click.addEventListener('click', (event) => {
            // 이벤트 버블링을 막아서 document의 클릭 이벤트가 발생하지 않도록 합니다.
            event.stopPropagation();
            // div 요소를 보이게 설정합니다.
            atag.style.display = 'block';
            atag.style.borderRadius ='0px 0px 10px 10px';
            
          

        });
        // 문서의 어느 곳이든 클릭할 때 이벤트 처리
        document.addEventListener('click', (event) => {
            // div 요소가 보이고 있으면 클릭한 곳이 div 요소 내부인지 확인합니다.
            if (atag.style.display === 'block' && !atag.contains(event.target)) {
                // div 요소 바깥을 클릭한 경우, div를 숨깁니다.
                atag.style.display = 'none';

            }
        });





    </script>
