<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", function(){
            menu()
        })

        let count = 0;

        function menu(){
            document.querySelector(".button").addEventListener("click",function(){
                console.log("click")

                let menu = document.querySelector(".menu")

                console.log(menu)

                if(count == 0){
                    menu.style.display = "block"
                    count = 1;
                } else {
                    menu.style.display = "none"
                    count = 0;
                }
                
                    
            })
        }
    </script>
    <style>
        header {
            display: flex;
            justify-content: space-around;
        }

        ul {
            list-style: none;
        }

        li {
            background-color: red;
        }

        .menu{
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div>
            logo
        </div>
        <div>
            input
        </div>
        <div>
            <ul>
                <li class="button">menu</li>
                <ul class="menu">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </ul>
        </div>
    </header>
</body>
</html>
