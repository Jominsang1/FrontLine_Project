<head>
    <meta charset="UTF-8">

    <script>
        window.addEventListener("load", function () {
            bind()
        })

        function bind() {
            // let tname = document.querySelector(".tname");
            // let adjust = document.querySelector(".adjust").addEventListener("click", function () {
            //     tname.innerHTML = tname.value;

            // })

            let background = document.querySelector(".popUp_Background")
            let adjust = document.querySelectorAll(".adjust")
            let title_h2 = document.querySelector(".title_h2")
            let cancel = document.querySelector(".cancel");
            let apply = document.querySelector(".apply");
            let popUp_text = document.querySelector(".popUp_text")
            let t1_id = document.querySelector(".t1_id")
            let t2_id = document.querySelector(".t2_id")
            let t1_mail = document.querySelector(".t1_mail")
            let t2_mail = document.querySelector(".t2_mail")
            let t1_call = document.querySelector(".t1_call")
            let t2_call = document.querySelector(".t2_call")
            let t1_pw = document.querySelector(".t1_pw")
            let t2_pw = document.querySelector(".t2_pw")
            let t3_pw = document.querySelector(".t3_pw")
            let xBox = document.querySelector(".xBox")
            let tbox1 = document.querySelector(".tbox1")
            let tbox2 = document.querySelector(".tbox2")
            let tbox3 = document.querySelector(".tbox3")
            let tbox4 = document.querySelectorAll(".tbox4")
            let innerId = document.querySelector(".innerId")
            let inputNone = document.querySelector(".inputNone")
            let alertBox = document.querySelector(".alertBox")
            let alertBox2 = document.querySelector(".alertBox2")
            let menu_wrap = document.querySelector(".menu_wrap")
            let menu_ul = document.querySelector(".menu_ul")
            let lineBar = document.querySelector(".lineBar")
            let viewBar = document.querySelector(".viewBar")

            lineBar.addEventListener("click", function () {
                let toggle = menu_wrap.classList.contains("viewBar")

                if (toggle) {
                    menu_wrap.classList.remove("viewBar")
                } else {
                    menu_wrap.classList.add("viewBar")
                }
                // menu_wrap.style.display = "block"
            })



            for (let i = 0; i < adjust.length; i++) {
                adjust[i].addEventListener("click", function () {
                    t1_id.style.display = "none";
                    t2_id.style.display = "none";
                    t1_mail.style.display = "none";
                    t2_mail.style.display = "none";
                    t1_call.style.display = "none";
                    t2_call.style.display = "none";
                    t1_pw.style.display = "none";
                    t2_pw.style.display = "none";
                    t3_pw.style.display = "none";
                    background.style.display = "block";
                    innerId.style.display = "none";
                    t2_id.value = "";
                    t2_mail.value = "";
                    t2_call.value = "";
                    t1_pw.value = "";
                    t2_pw.value = "";
                    t3_pw.value = "";
                    alertBox.style.display = "none"
                    alertBox2.style.display = "none"


                    if (i == 0) {
                        title_h2.innerHTML = "이름 변경"
                        // t1_1.innerHTML = tbox1.innerHTML
                        t1_id.style.display = "block";
                        t2_id.style.display = "block";
                        innerId.style.display = "block";
                        innerId.innerHTML = "현재 아이디";
                        t1_id.setAttribute("value", tbox1.innerHTML)
                        t2_id.setAttribute("placeholder", "새 이름")
                    } else if (i == 1) {
                        title_h2.innerHTML = "비밀번호 변경"
                        t1_pw.style.display = "block";
                        t2_pw.style.display = "block";
                        t3_pw.style.display = "block";
                        t1_pw.setAttribute("placeholder", "현재 비밀번호")
                        t2_pw.setAttribute("placeholder", "새 비밀번호")
                        t3_pw.setAttribute("placeholder", "새 비밀번호 확인")
                    } else if (i == 2) {
                        title_h2.innerHTML = "이메일주소 변경"
                        t1_mail.style.display = "block";
                        t2_mail.style.display = "block";
                        innerId.style.display = "block"
                        innerId.innerHTML = "현재 이메일주소";
                        t1_mail.setAttribute("value", tbox2.innerHTML)
                        t2_mail.setAttribute("placeholder", "새 이메일주소")
                    } else if (i == 3) {
                        title_h2.innerHTML = "휴대폰번호 변경"
                        t1_call.style.display = "block";
                        t2_call.style.display = "block";
                        innerId.style.display = "block"
                        innerId.innerHTML = "현재 휴대폰번호";
                        t1_call.setAttribute("value", tbox3.innerHTML)
                        // t1_call.setAttribute("placeholder", "현재 휴대폰번호")
                        t2_call.setAttribute("placeholder", "새 휴대폰번호")
                    }

                    t1_pw.addEventListener("focusout", function () {
                        console.log(inputNone.value.length)
                        if (inputNone.value.length != t1_pw.value.length) {
                            // alert("일치하지않습니다.")
                            // t1_pw.setAttribute("placeholder", "일치하지 않습니다.")
                            t1_pw.setAttribute("value", "")
                            alertBox.style.display = "block"
                        } else if (inputNone.value.length == t1_pw.value.length) {
                            alertBox.style.display = "none"
                        }
                    })

                    t2_pw.addEventListener("focusout", function () {
                        if (t2_pw.value.length != t3_pw.value.length) {
                            alertBox2.style.display = "block"
                        } else if (t2_pw.value.length == t3_pw.value.length) {
                            alertBox2.style.display = "none"
                        }
                    })

                    t3_pw.addEventListener("focusout", function () {
                        // t3_pw.classList.add("success")
                        //  let success = t3_pw.classList.contains("success")

                        //  console.log(t1_pw)
                        if (t2_pw.value.length == t3_pw.value.length) {
                            alertBox2.style.display = "none"
                        } else if (t2_pw.value.length != t3_pw.value.length) {
                            alertBox2.style.display = "block"
                        }
                    })
                    cancel.addEventListener("click", function () {
                        background.style.display = "none";

                    })
                    apply.addEventListener("click", function () {
                        background.style.display = "none";

                        if (i == 0) {
                            if (t2_id.value != "") {
                                tbox1.innerHTML = t2_id.value
                            } else {
                                t2_id.setAttribute("placeholder", "입력은 필수입니다")
                                background.style.display = "block";
                            }
                        } else if (i == 2) {
                            if (t2_mail.value != "") {
                                tbox2.innerHTML = t2_mail.value
                            } else {
                                t2_mail.setAttribute("placeholder", "입력은 필수입니다")
                                background.style.display = "block";
                            }
                        } else if (i == 3) {
                            if (t2_call.value != "") {
                                tbox3.innerHTML = t2_call.value
                            } else {
                                t2_call.setAttribute("placeholder", "입력은 필수입니다")
                                background.style.display = "block"
                            }
                        } else if (i == 1) {
                            if (t2_pw.value.length == t3_pw.value.length) {
                                inputNone.setAttribute("value", t3_pw.value)
                                tbox4.innerHTML = t3_pw.value
                            } else {
                                background.style.display = "block"
                            }
                            // if(success){
                            //   tbox4.innerHTML = t3_pw.value
                            // }else{
                            //     background.style.display = "block"
                            // }
                        }

                    })
                    xBox.addEventListener("click", function () {
                        background.style.display = "none";
                    })

                })
            }


        }
    </script>
