<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            /* border: 1px solid red; */
        }
        .header_left img {
            margin-left: 50px;
            height: 62%;
        }

        .header_right img {
            margin-right: 50px;
            height: 36%;
        }

        .header_center div input {
            height: 90%;
            width: 60%;
            font-size: 30px;

            background-color: #F0F0F0;
            border: none;
            outline: none;
        }
        header {
            display: flex;
            justify-content: space-between;
        }

        .header_left, .header_right {
            width: 30%;
            height: 100px;
            align-items: center;
        }

        .header_center {
            width: 100%;
            height: 100px;
            align-items: center;
        }

        .header_input {
            height: 60%;
            width: 60%;

            background-color: #F0F0F0;
            border: none;
            
            box-shadow: 5px 5px 5px #B9B8B8;
            border-radius: 30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .header_input div img {
            padding-left: 20px;
            padding-top: 5px;
            height: 40px;
            width: 40px;
        }

        .header_center {
            display: flex;
            justify-content: center;
        }
        
        .header_left {
            display: flex;
        }

        .header_right {
            display: flex;
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <header>
        <div class="header_left">
            <img src="./images/logo_main.png">
        </div>
        <div class="header_center">
            <div class="header_input">
                <div>
                    <img src="./images/Magnifier_2.png">
                </div>
                <input type="text">
            </div>
        </div>
        <div class="header_right">
            <img src="./images/세줄로고.png">
        </div>
    </header>
</body>
</html>
