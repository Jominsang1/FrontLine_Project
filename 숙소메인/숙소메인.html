    <script>
        window.addEventListener("load", function () {

            // 반복문을 사용해 이미지를 넣어준 함수
            $.ajax({
                url: "./아산_천안_페이지/ch_data.html",
                dataType: 'html',
                success: function (ch) {

                    let htmlDom = new DOMParser().parseFromString(ch, 'text/html');
                    let tableDom = htmlDom.documentElement

                    let arr_ch_sleep_img = tableDom.querySelectorAll(".ch_sleep .image")
                    for (let i = 0; i < 5; i++) {

                        let ch_sleep_img = arr_ch_sleep_img[i].querySelector('img')
                        document.querySelector('.slide_list').innerHTML += `<li class="sleep">${ch_sleep_img.outerHTML}</li>`
                    }
                    // sleep안에 자식태그 만들어서 앱솔루트하고 위치에 좋아요 버튼

                    bind();

                    // hotroom부분 이미지 넣는 함수
                    for (let i = 0; i < 10; i++) {

                        let ch_sleep_img = arr_ch_sleep_img[i].querySelector('img')
                        document.querySelector('.hot_room_list').innerHTML += `<div class="hotsleep">${ch_sleep_img.outerHTML}</div>`
                        // document.querySelector('.hot_room_list2').innerHTML += `<div class="hotsleep">${ch_sleep_img.outerHTML}</div>`

                    }
                }
            });


            // 헤더로고 메인으로 이동
            document.querySelector('.header_logo').addEventListener('click', function () {
                location.href = "./main.html"
            })

            document.querySelector('.goto_room').addEventListener('click', function () {
                location.href = "숙소메인.html"
            })

            // document.querySelector('.menu_join').addEventListener('click', function () {
            //     location.href = "./main.html"
            // })

            // document.querySelector('.menu_my').addEventListener('click', function () {
            //     location.href = "../페이지/my-내정보.html"
            // })

            // document.querySelector('.menu_reser').addEventListener('click', function () {
            //     location.href = "../페이지/예약내역.html"
            // })

        });
