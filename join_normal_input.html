        function menu(){
            // 카운트값 이용해서 마우스 위치 파악해서 메뉴팝업
            let pop_count = 0;
            let count = 0;
            let menu_img = document.querySelector(".header_img")
            let menu_list = document.querySelector(".menu")
            let display = document.querySelector("body")

            menu_img.addEventListener("click", function(){
                if(count == 0){
                    menu_list.style.display = "block"
                    count = 1;
                } else {
                    menu_list.style.display = "none"
                    count = 0;
                }
            })

            menu_img.addEventListener("mouseover", function(){
                pop_count = 1;
            })

            menu_img.addEventListener("mouseout", function(){
                pop_count = 0;
            })

            menu_list.addEventListener("mouseover", function(){
                pop_count = 1;
            })

            menu_list.addEventListener("mouseout", function(){
                pop_count = 0;
            })

            display.addEventListener("click", function(){
                if(pop_count == 0){
                    menu_list.style.display = "none"
                    count = 0;
                }
            })
        }

        function search(){
            let input = document.querySelector(".input")

            input.addEventListener("keyup", function(){
                // console.log(document.querySelector(".ch").textContent)
                // console.log(input.value)
                let count = 0;
                let list = document.querySelectorAll(".input_list li")

                // console.log("result", String(list[0].textContent).search(input.value))
                // 일치 != -1 / 불일치 = -1

                for(let i = 0; i<list.length; i++){
                    if(String(list[i].textContent).search(input.value) == -1){
                        count += 1;
                    }
                }

                if(count == list.length){
                    for(let i = 0; i<list.length; i++){
                        list[i].style.display = "flex"
                        // console.log("reset")
                    }
                }  else {
                    for(let i = 0; i<list.length; i++){
                        if(String(list[i].textContent).search(input.value) == -1){
                            list[i].style.display = "none"
                        } else {
                            list[i].style.display = "flex"
                        }
                    }
                }
            })
        }

        function pop(){
            // 카운트값 이용해서 마우스 위치 파악해서 메뉴팝업
            let pop_count = 0;
            let target = document.querySelector(".input_wrap")
            let display = document.querySelector("body")
            let input = document.querySelector(".input")

            target.addEventListener("mouseover", function(){
                pop_count = 1;
            })
            target.addEventListener("mouseout", function(){
                pop_count = 0;
            })

            display.addEventListener("click", function(){
                if(pop_count == 0){
                    let input = document.querySelector(".input")
                    input.style.borderBottomRightRadius = "30px"
                    input.style.borderBottomLeftRadius = "30px"
                    document.querySelector(".input_list").style.display = "none"
                }
            })

            input.addEventListener("click", function(){
                if(pop_count == 1){
                    input.style.borderBottomRightRadius = "0"
                    input.style.borderBottomLeftRadius = "0"
                    document.querySelector(".input_list").style.display = "block"
                }
            })
        }
    </script>
    <script>
        window.addEventListener("load", function(){
            eye()
            check_password()
            button()
            check_all()
        })

        function eye(){
            let eye = document.querySelectorAll(".eye")
            let password = document.querySelectorAll(".input_password input")
            
            for(let i = 0; i<eye.length; i++){
                eye[i].addEventListener("click", function(){
                //eye_dark 면 eye_light으로 아니면 반대로
                if(eye[i].getAttribute("src") == "./images/eye_dark.png"){
                    eye[i].setAttribute("src", "./images/eye_light.png")
                    password[i].setAttribute("type", "text")
                } else {
                    eye[i].setAttribute("src", "./images/eye_dark.png")
                    password[i].setAttribute("type", "password")
                }
            })
        }}

        function check_password(){
            // console.log("1")
            let password = document.querySelectorAll(".input_password input")

            for(let i = 0; i<password.length; i++){
                // console.log("1")
                password[i].addEventListener("blur", function(){
                    // console.log(password[i].value)
                    if(password[0].value == password[1].value){
                        document.querySelector(".check_password").style.display = "none"
                    } else {
                        document.querySelector(".check_password").style.display = "block"
                    }
                })
            }
        }

        function button(){
            let button = document.querySelector(".button2")
            let count = 0;
            button.addEventListener("click", function(){
                if(count == 0){
                    location.href="./join_finish.html"
                }
            })
        }

        function check_all(){
            let count = 0;
            let input_all = document.querySelectorAll(".wrap input")
            let password = document.querySelectorAll(".input_password input")

            for(let i = 0; i<input_all.length; i++){
                input_all[i].addEventListener("blur", function(){
                    for(let j = 0; j<input_all.length; j++){
                        if (input_all[j].value !== ""){
                            count += 1;
                        }
                    }
                    
                    if(count == input_all.length && password[0].value == password[1].value){
                        document.querySelector(".button1").style.display = "none"
                        document.querySelector(".button2").style.display = "block"
                    } else {
                        document.querySelector(".button2").style.display = "none"
                        document.querySelector(".button1").style.display = "block"
                    }

                    count = 0;
                })
            }
        }
    </script>
